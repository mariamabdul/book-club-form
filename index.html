<!DOCTYPE html>
<html lang=en-ca>
<head>
  <meta charset=utf-8>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1, target-densitydpi=device-dpi">
  <title>Book Club Form</title>
  <link href="css/general.css" rel="stylesheet">
</head>
<body>
  
	<form>

	<header><strong>Book Club Form</strong></header>

	<div>
		<label for="name">
		Name
		<strong class="error">Please fill in your name</strong>
		</label>
		<input type="text" id="name" class="input-text input-error" required>
	</div>


	<div>
		<label for="email">E-mail Address</label>
		<input type="email" id="email" class="input-text" maxlength="256" required>
	</div>


	<div>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" class="input-text">
	</div>

	<div>
		<label for="address">Address</label>
		<input type="text" id="address" class="input-text" required>
	</div>

	<div>
		<label for="city">
		City
		<strong class="error">Please fill in your city</strong>
		</label>
		<input type="text" id="city" class="input-text input-error" required>
	</div>

	<div>
		<label for="province">Province</label>
		<select id="province">
			<option>British Columbia</option>
			<option>Alberta</option>
			<option>Quebec</option>
			<option selected>Ontario</option>
			<!-- selected would be the default you want to add
			-->
			<option>Saskatchewan</option>
			<option>New Brunswick</option>
			<option>Prince Edward Island</option>
			<option>Newfoundland</option>
			<option>Manitoba</option>
		</select>
	</div>

	<div>
		<label for="postal">Postal Code</label>
		<input type="text" id="postal" class="input-text" maxlength="7" required>
	</div>

	<div>
		<label for="time">What time of day would be best to meet?</label>
		<input type="time" id="time" class="input-text" required>
	</div>

	<div>
		<label for="books">How many books have you read this year?</label>
		<input type="number" id="books" class="input-text">
	</div>

	<div>
		<label for="describe">Describe your favourite book and author</label>
		<textarea id="describe"></textarea>
	</div>


	<fieldset>
		<legend>How much do you love this genre?</legend>

		<input type="radio" id="extreme-bad" name="satisfaction">
		<label for="extreme-bad">Extremely love</label>

		<input type="radio" id="extreme-bad" name="satisfaction">
		<label for="extreme-bad">Love</label>

		<input type="radio" id="extreme-bad" name="satisfaction"> 
		<label for="extreme-bad">Like</label>

		<input type="radio" id="extreme-bad" name="satisfaction">
		<label for="extreme-bad">Dislike</label>

		<input type="radio" id="extreme-bad" name="satisfaction">
		<label for="extreme-bad">Extremely Dislike</label>
		<!-- 
		the name groups them together for functionality
		-->
	</fieldset>


	
	<button type="submit">Send!</button>



	</form>

</body>
</html>
